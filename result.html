<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detected Image</title>
    <style>
        /* Estilos si es necesario */
    </style>
</head>
<body>
    <h1>Imagen con detecciones</h1>
    <img src="{{ img_path }}" alt="Imagen con detecciones">
    <ul>
        {% for i in range(labels|length) %}
            <li>
                Etiqueta: {{ labels[i] }}, Caja delimitadora: {{ bboxes[i] }}, Confianza: {{ confidences[i] }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
